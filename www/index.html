<html>
<head>

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <!--    Framework7    -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#7ad091">
    <!-- Your app title -->
    <title>InfluenceZone</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!--    API HERE MAPS     -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-clustering.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
</head>

<body>
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Slider de fondo en el inicio de la app -->
                <div class="slider-wrap">
                    <div class="single-slide" id="slide-1"></div>
                    <div class="single-slide" id="slide-2"></div>
                    <div class="single-slide" id="slide-3"></div>
                    <div class="single-slide" id="slide-4"></div>
                    <div class="single-slide" id="slide-5"></div>    
                </div>
                <!-- Scrollable page content -->
                <div class="page-content login-screen-open" data-login-screen=".login-screen">
                    <div class="block">
                        <!-- Logo de App medium-60-->
                        <div class="block">
                            <div style="width: 60px; height: 100px;" class="row"></div>
                            <div class="row">
                                <div class="col-15"></div>
                                <div class="col-70">
                                    <img data-src="img/logo03.png" class="lazy">
                                    <img data-src="img/logo02.png" class="lazy">
                                </div>
                                <div class="col-15"></div>
                            </div>
                        </div>
                        <!-- btn de inicio de sesión -->
                        <div class="col">
                            <a href="#" class="button button-round text-color-primary" style="font-size: large;">
                                <strong>Comenzar tocando en la pantalla</strong>
                            </a>
                        </div>
                    </div>
                    <!-- pequeño msj de inicio y msj de error -->
                    <div class="block login-screen-open" data-login-screen=".login-screen" style="margin-top: 0;">
                        <p class="row">
                        <div id="loginMensaje"></div>
                        <em class="text-color-primary" style="font-size: large;">
                            Cerca tuyo existe alguien que necesita de vos, de tu ayuda, de lo que vos podés dar,
                            <strong>alguien que influencie sus vidas positivamente.</strong>
                        </em>
                        </p>
                    </div>
                    <!-- pop / inicio de sesión -->
                    <div class="login-screen">
                        <div class="view">
                            <div class="page">
                                <div class="page-content login-screen-content">
                                    <div class="login-screen-title">
                                        <img src="img/logo01.png">
                                    </div>
                                    <form>
                                        <div class="list">
                                            <ul>
                                                <li class="item-content item-input">
                                                    <div class="item-inner">
                                                        <div class="item-title item-label">Email</div>
                                                        <div class="item-input-wrap">
                                                            <input type="email" id="loginEmail" name="loginEmail"
                                                                placeholder="Ingresa tu E-mail">
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="item-content item-input">
                                                    <div class="item-inner">
                                                        <div class="item-title item-label">Contraseña</div>
                                                        <div class="item-input-wrap">
                                                            <input type="password" id="loginPass" name="loginPass"
                                                                placeholder="Ingresa tu Contraseña">
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="row">
                                            <div class="col-20"></div>
                                            <div class="col-60">
                                                <a class="col button button-raised button-fill button-round login-screen-close open-preloader" id="btnLogin">
                                                    INICIAR SESIÓN
                                                </a>
                                            </div>
                                            <div class="col-20"></div>
                                        </div>
                                        <br>
                                        <div class="col">
                                            <p>
                                                <a href="/registracion/" class="button button-round text-color-primary login-screen-close" data-view=".page-content">
                                                    <em><strong>Si aun no te Registrateste, hacelo aqui</strong></em>
                                                </a>
                                            </p>
                                            <p>
                                                <a class="button button-round text-color-primary login-screen-close" href="#">
                                                    VOLVER A LA PÁGINA PRINCIPAL
                                                </a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>

        var firebaseConfig = {

            projectId: "influencezone2020",

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
