    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <!--    Framework7    -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>InfluenceZone</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">

    <!--    API HERE MAPS     -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">

                        <!-- Logo de App -->
                        <div class="row">
                            <div class="col-100 medium-60">
                                <img data-src="img/logo03.png" class="lazy">
                                <img data-src="img/logo02.png" class="lazy">
                            </div>
                        </div>

                        <!-- btn de registro e inicio de sesión -->
                        <div class="block">
                            <p class="row">
                                <a href="/reg-screen/" class="col button button-raised button-round">Registrarse</a>
                                <a href="#" class="col button button-raised button-fill button-round login-screen-open"
                                    data-login-screen=".login-screen">Iniciar Sesión</a>
                            </p>
                        </div>

                        <!-- pequeño msj de inicio y msj de error -->
                        <div class="block">
                            <div id="loginMensaje"></div>
                            <p class="row">
                                <em>Cerca tuyo existe alguien que necesita de vos, de tu ayuda, de lo que vos podés dar,
                                    <strong>alguien que influencie sus vidas positivamente.</strong></em>
                            </p>
                        </div>

                        <!-- pop / inicio de sesión -->
                        <div class="login-screen">
                            <div class="view">
                                <div class="page">
                                    <div class="page-content login-screen-content">
                                        <div class="login-screen-title">
                                            <img src="img/logo01.png">
                                        </div>
                                        <form>
                                            <div class="list">
                                                <ul>
                                                    <li class="item-content item-input">
                                                        <div class="item-inner">
                                                            <div class="item-title item-label">Email</div>
                                                            <div class="item-input-wrap">
                                                                <input type="email" id="loginEmail" name="loginEmail"
                                                                    placeholder="Inrgesa tu E-mail">
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li class="item-content item-input">
                                                        <div class="item-inner">
                                                            <div class="item-title item-label">Contraseña</div>
                                                            <div class="item-input-wrap">
                                                                <input type="password" id="loginPass" name="loginPass"
                                                                    placeholder="Ingresa tu Contraseña">
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="list">
                                                <ul>
                                                    <p>
                                                        <li><a class="list-button login-screen-close"
                                                                id="btnLogin">INICIAR SESIÓN</a></li>
                                                    </p>
                                                </ul>
                                                <!-- msj de error, registro y volver atras -->
                                                <div class="block-footer">
                                                    <div id="loginMensaje"></div>
                                                    <a href="/registracion/" data-view=".page-content"
                                                        class="link login-screen-close"><em>Si aun no tenes una cuenta,
                                                            porfavor <strong>Registrate aqui</strong></em></a>
                                                    <p><a class="link login-screen-close" href="#">Volver a la página
                                                            principal</a></p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
